<header class="site-header">
  <div class="container d-flex flex-column flex-md-row align-items-center justify-content-between">
    <div>
      <a href="{{ site.github.url }}/" class="d-flex align-items-center text-decoration-none">
        <span class="site-title fs-2 fw-bold">{{ site.title }}</span>
      </a>
      <a href="{{ site.github.url }}/" class="d-flex align-items-center text-decoration-none">
        <span>{{ site.description }}</span>
      </a>
    </div>

    <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
      {% for item in site.data.settings.menu %}
        <a class="me-3 py-2 text-decoration-none" href="{{ item.url }}">{{ item.name }}</a>
      {% endfor %}
    </nav>

    <div class="header-divider mx-3 d-none d-md-block"></div>

    <a href="https://www.colorado.edu/" target="_blank">
      <img src="{{ site.github.url }}/assets/img/cu-boulder-logo-text-black.svg" alt="CU Boulder" style="height: 25px;">
    </a>
  </div>
</header>
